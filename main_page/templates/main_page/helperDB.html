{% extends "main_page/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4 offset-4 my-4">
        
            <form  method="post">
                {% for parameter_name, parameter_value in params.items %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ parameter_name }}">{{parameter_name}}</label>
                    <input value="{{ parameter_value }}" type="text" class="form-control" name="{{ parameter_name }}"
                        id="{{ parameter_name }}" aria-describedby="{{ parameter_name }}_" placeholder="{{ parameter_name }}">
                    <small id="{{ parameter_name }}_" class="form-text text-muted">{{ parameter_name }}</small>
                </div>
                {% endfor %}
            
            <p class="text-center"><button type="submit" class="btn btn-primary">Submit</button></p>
            </form>


        </div>
    </div>
</div>


{% endblock content %}
